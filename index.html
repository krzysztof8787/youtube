<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;

    }

      padding: 10px 20px;
      font-size: 16px;

      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸ”— YouTube â€” channel player:</h2>
  <p>Podaj link do kanaÅ‚u YouTube (np. https://www.youtube.com/@dnzrecords):</p>
  <input id="channelInput" type="text" placeholder="https://www.youtube.com/@..." />
  <br>
  <button onclick="go()">OdtwÃ³rz filmy zaÅ‚adowane na kanaÅ‚ (Uploads)</button>
  <p id="status"></p>

<script>
async function go() {
  const input = document.getElementById('channelInput').value.trim();
  const status = document.getElementById('status');
  if (!input) return alert("Wklej link do kanaÅ‚u.");

  status.innerText = "â³ Pobieram dane...";

  try {
    const response = await fetch(input);
    const html = await response.text();
    const match = html.match(/"channelId":"(UC[\w-]{22})"/);
    if (!match) {
      status.innerText = "âŒ Nie udaÅ‚o siÄ™ znaleÅºÄ‡ channel ID.";
      return;
    }
    const channelId = match[1];
    const playlistId = "UU" + channelId.substring(2);
    const playlistUrl = `https://www.youtube.com/playlist?list=${playlistId}`;
    status.innerHTML = `âœ… Otwieranie playlisty:<br><a href="${playlistUrl}" target="_blank">${playlistUrl}</a>`;
    window.location.href = playlistUrl;
  } catch (err) {
    status.innerText = "âŒ BÅ‚Ä…d: " + err.message;
  }
}
</script>
</body>
</html>
